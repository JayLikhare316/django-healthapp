{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <h1 class="text-capitalize mb-5 text-lg">Create Your Personalized Diet Plan With Chat GPT</h1>

          <!-- <ul class="list-inline breadcumb-nav">
            <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Book your Seat</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</section>

<section class="appoinment section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
          <div class="mt-3">
            <div class="feature-icon mb-3">
              <i class="icofont-support text-lg"></i>
            </div>
             <span class="h3">Your Latest Diet Plan!</span>
			 {% if dietplan %}
              <p class="text-color mt-3">{{dietplan.dietplan | safe}} </p>
			  {% else %}
              <p class="text-color mt-3">No Diet Plan Found! </p>
				{% endif %}
          </div>
      </div>

      <div class="col-lg-6">
           <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
            <h2 class="mb-2 title-color">Create Your Diet Plan</h2>
               <form  class="appoinment-form" method="post" action="{% url 'dietplan' %}">
				{% csrf_token %}
                    <div class="row">
						<div class="col-lg-6">
                            <div class="form-group">
                                <input name="age"  type="number" required class="form-control" placeholder="Age">
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1" name="gender">
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
						<div class="col-lg-6">
                            <div class="form-group">
                                <input name="calorygoal"  type="number" required class="form-control" placeholder="Calory Goal">
                            </div>
                        </div>
						<div class="col-lg-6">
                            <div class="form-group">
                                <input name="cuisine"  type="text" required class="form-control" placeholder="Cuisine">
                            </div>
                        </div>
                        
                    </div>
                    <button class="btn btn-main btn-round-full" type="submit">Create Dite Plan<i class="icofont-simple-right ml-2"></i></button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
